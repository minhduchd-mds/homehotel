<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Đăng nhập</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="Matrimony | Đăng nhập" name="description" />
        <meta content="Matrimony | Đăng nhập" name="author" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="../images/logo.png">

        <!-- App css -->
        <!-- build:css -->
        <link href="../css/app.min.css" rel="stylesheet" type="text/css" />
        <!-- endbuild -->
    </head>

    <body class="authentication-bg">

        <div class="account-pages mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card">

                            <!-- Logo -->
                            <div class="card-header pt-4 pb-4 text-center bg-primary">
                                <a href="index.html">
                                    <span><img src="../images/logo.png" alt="" height="40"></span>
                                </a>
                            </div>

                            <div class="card-body p-4">
                                
                                <div class="text-center w-75 m-auto">
                                    <h4 class="text-dark-50 text-center mt-0 font-weight-bold">Đăng nhập</h4>
                                    <span id="error">

                                    </span>
                                </div>

                                <form action="#" method="post">

                                    <div class="form-group mb-3">
                                        <label for="emailaddress">Địa chỉ email</label>
                                        <input class="form-control" type="email" id="emailaddress" name="emailaddress"  required placeholder="Enter your email" aria-describedby="inputGroupPrepend">
                                        <span class="error-msgs"></span>
                                        <div class="invalid-feedback">
                                            Please choose a username.
                                        </div>
                                    </div>

                                    <div class="form-group mb-3">
                                        <a href="#" class="text-muted float-right"><small>Quên mật khẩu?</small></a>
                                        <label for="password">Mật khẩu</label>
                                        <input class="form-control" type="password" name="password"  required id="password" placeholder="Enter your password">
                                        <span class="error-msg"></span>
                                        <div class="invalid-feedback">
                                            Please choose a password.
                                        </div>
                                    </div>

                                    <div class="form-group mb-3">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="checkbox-signin"  required>
                                            <label class="custom-control-label" for="checkbox-signin">Luu lại</label>
                                        </div>
                                    </div>

                                    <div class="form-group mb-0 text-center">
                                        <button id="btnlogin" class="btn btn-primary" type="submit"> Đăng nhập </button>
                                    </div>

                                </form>
                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <p class="text-muted">Bạn chưa có tài khoản? <a href="pages-register.html" class="text-dark ml-1"><b>Đăng ký</b></a></p>
                            </div> <!-- end col -->
                        </div>
                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        <footer class="footer footer-alt">
            2020 © Home tel
        </footer>

        <!-- App js -->
        <script src="../js/app.min.js"></script>
    <script src="../add-js/apiadmin.js"></script>
    </body>
</html>
