<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Matrimony | Đăng ký </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Matrimony | Đăng ký" name="description" />
    <meta content="Matrimony | Đăng ký" name="author" />
    <!-- App favicon -->
    <link rel="shortcut icon" href="../../images/logo.png">

    <!-- App css -->
    <!-- build:css -->
    <link href="../css/app.min.css" rel="stylesheet" type="text/css" />
    <!-- endbuild -->
</head>

<body class="authentication-bg">

<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card">

                    <!-- Logo -->
                    <div class="card-header pt-4 pb-4 text-center bg-primary">
                        <a href="index.html">
                            <span><img src="../images/logo.png" alt="" height="40"></span>
                        </a>
                    </div>

                    <div class="card-body p-4">

                        <div class="text-center w-75 m-auto">
                            <h4 class="text-dark-50 text-center mt-0 font-weight-bold">Đăng ký miễn phí</h4>
                            <p class="text-muted mb-4" style="display: none">Bạn chưa có tài khoản? Tạo tài khoản của bạn, mất ít hơn một phút</p>
                        </div>

                        <form action="#">

                            <div class="form-group">
                                <label for="fullname">Họ và tên</label>
                                <input class="form-control" type="text" id="fullname" placeholder="Nhập họ và tên" required="">
                            </div>

                            <div class="form-group">
                                <label for="emailaddress">Đại chỉ email</label>
                                <input class="form-control" type="email" id="emailaddress" required="" placeholder="Nhập địa chỉ email">
                            </div>

                            <div class="form-group">
                                <label for="passwordsign">Mật khẩu</label>
                                <input class="form-control" type="password" required="" id="passwordsign" placeholder="Nhập mật khẩu">
                            </div>

                            <div class="form-group">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="checkbox-signup">
                                    <label class="custom-control-label" for="checkbox-signup">Chấp nhận <a href="#" class="text-dark"> Các điều khoản và điều kiện</a></label>
                                </div>
                            </div>

                            <div class="form-group mb-0 text-center">
                                <button class="btn btn-primary" type="submit" id="signup"> Sign Up </button>
                            </div>

                        </form>
                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->

                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <p class="text-muted">Bạn chưa có tài khoản? <a href="pages-register.html" class="text-dark ml-1"><b>Đăng ký</b></a></p>
                    </div> <!-- end col -->
                </div>
                <!-- end row -->

            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>
<!-- end page -->

<footer class="footer footer-alt">
    2018 © Matrinony
</footer>

<!-- App js -->
<script src="../js/app.min.js"></script>
<script src="../add-js/apiadmin.js"></script>
</body>
</html>
